<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Channel messaging demo</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Channel messaging demo</h1>
    <p>Message not yet sent</p>

    <form>
      <label for="message-box">Send a message</label>
      <input type="text" id="message-box" class="message-box" autofocus>
      <button>Send Message</button>
    </form>

    <iframe src="page2.html" width='480' height='320'>
    </iframe>
  </body>
  <script>
    var para = document.querySelector('p');

    var textInput = document.querySelector('.message-box');
    var button = document.querySelector('button');
    
    var ifr = document.querySelector('iframe');
    var otherWindow = ifr.contentWindow;

    ifr.addEventListener("load", iframeLoaded, false);
    
    function iframeLoaded() {  
      var channel = new MessageChannel();   
      channel.port1.onmessage = requestFromIFrame;
      ifr.contentWindow.postMessage("establish message channel", '*', [channel.port2]);      
    }

    function requestFromIFrame(e){
      console.log("MC Wire got data: ");
      console.log(e.data)
      
      let guid = e.data.guid;
      let message = e.data.message;

      //fake an async response
      setTimeout(()=>{ respondToIFrame({guid, message}) }, Math.random() * 3000)     
    }

    function respondToIFrame(response){
      console.log("MC Wire responding to iframe")
      var channel = new MessageChannel();
      otherWindow.postMessage(response, '*', [channel.port2]);
    }

  </script>
</html>
